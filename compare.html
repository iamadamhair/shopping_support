<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shopping Support System</title>
        <meta name="description" content="Directly compare products via relevant features.">
        <link rel="stylesheet" href="css/main.css">
        <script type = "text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" id="splash">
            <div class="jumbotron container">
                <div class="row">
                    <div class="col-md-3">
                        <p><a class="btn btn-sm btn-orange" href="shopping.html" role="button">Return to search</a></p>
                        
                    </div>
                    <div class="col-md-9">
                    
                    </div>                 
                </div>
                <table class="table">
                    <tbody>
                        <tr>
                            <td></td>
                            <td><img class="productimage" src="http://store.storeimages.cdn-apple.com/4973/as-images.apple.com/is/image/AppleInc/aos/published/images/S/1/S1/42/S1-42-alu-gold-sport-cocoa-grid?wid=332&hei=392&fmt=jpeg&qlt=95&op_sharpen=0&resMode=bicub&op_usm=0.5,0.5,0,0&iccEmbed=0&layer=comp&.v=1472247759407"></td>
                            <td><img class="productimage" src="http://store.storeimages.cdn-apple.com/4973/as-images.apple.com/is/image/AppleInc/aos/published/images/S/1/S1/42/S1-42-alu-gold-sport-cocoa-grid?wid=332&hei=392&fmt=jpeg&qlt=95&op_sharpen=0&resMode=bicub&op_usm=0.5,0.5,0,0&iccEmbed=0&layer=comp&.v=1472247759407"></td>
                            <td><img class="productimage" src="http://s.tmocache.com/content/dam/tmo/en-p/internet-devices/samsung-gear-s2/dark-gray/stills/carousel-samsung-gear-s2-dark-gray-380x380-1.jpg"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Feature</th>
                            <th>Apple Watch</th>
                            <th>Apple Watch</th>
                            <th>Samsung Gear S2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Heart Rate</th>
                            <td>Yes</td>
                            <td>Yes</td>
                            <td>No</td>
                        </tr>
                        <tr>
                            <th scope="row">Inactivity notification</th>
                            <td>Yes</td>
                            <td>No</td>
                            <td>No</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-3">
                        <div class="dropdown">
                          <button class="btn btn-orange dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Add Feature to Compare
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Water Resistance</a></li>
                            <li><a href="#">Screen Size</a></li>
                            <li><a href="#">Color</a></li>
                          </ul>
                        </div>
                    </div>
                    <div class="col-md-9">
                    
                    </div>
                </div>
            </div>

            <div class="footer">
               <p></p>
            </div>
        </div>
    </body>
</html>
