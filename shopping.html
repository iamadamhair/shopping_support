<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shopping Support System</title>
        <meta name="description" content="Directly compare products via relevant features.">
        <link rel="stylesheet" href="css/main.css">
        <script type = "text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron container search">
                <div class="filter col-md-4">
                    <div class="filterpanel">
                        <!--<form action="#">
                            <input type="text" value="Refine Search" name="narrowtext">
                            <input type="submit" value="Go" onclick="#" class="btn btn-sm btn-orange">
                        </form> Currently not supported-->
                        <div class="upperbuttons">
                            <div class="buttonholder"><p><a class="btn btn-sm btn-orange" href="compare.html" id="comparebutton" role="button">Compare # selected items</a></p></div>
                            <div class="buttonholder"><p><a class="btn btn-sm btn-orange" href="#" id="resetbutton" role="button">Reset Search</a></p></div>
                        </div>
                        <div class="filteroptions">
                            <div class="buttonholder"><p><a class="btn btn-sm btn-orange disabled" href="#" id="filterbutton" role="button">Filter</a></p></div>
                            <div id="priceoption">
                            <h4>Price</h4>
                                <form action="#" name="priceform" id="priceform">
                                    <input class="price" name="minprice" id="minprice" type="text" placeholder="Min">
                                    <input class="price" name="maxprice" id="maxprice" type="text" placeholder="Max">
                                </form>
                            </div>
                            <div class="filteritem" id="ratingoption">
                                <h4>Rating</h4>
                                <form action="#" name="ratingform" id="ratingform">
                                    <input type="checkbox" name="3star" id="3star"> <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-plus"></span>
                                    <br>
                                    <input type="checkbox" name="4star" id="4star"> <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-plus"></span>
                                    <br>
                                    <input type="checkbox" name="5star" id="5star"> <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span><br>
                                </form>
                            </div>
                            <div class="filteritem" id="fitnessoption">
                                <h4>Fitness Metrics</h4>
                                <form action="#" name="fitnessform" id="fitnessform">
                                    <input type="checkbox" name="heartrate" id="heartrate"> Heart rate<br>
                                    <input type="checkbox" name="calories" id="calories"> Calories<br>
                                    <input type="checkbox" name="steps" id="steps"> Step counter<br>
                                    <input type="checkbox" name="activity" id="activity"> Activity<br>
                                    <input type="checkbox" name="sleep" id="sleep"> Sleep<br>
                                    <input type="checkbox" name="stairs" id="stairs"> Stairs
                                </form>
                            </div>
                            <div class="filteritem" id="featuresoption">
                                <h4>Features</h4>
                                <form action="#" name="featureform" id="featureform">
                                    <input type="checkbox" name="waterresistant" id="waterresistant"> Water resistant<br>
                                    <input type="checkbox" name="notifications" id="notifications"> Notifications<br>
                                    <input type="checkbox" name="wifi" id="wifi"> Built-in wifi<br>
                                    <input type="checkbox" name="gps" id="gps"> GPS
                                </form>
                            </div>
                            <div class="filteritem" id="brandoption">
                                <h4>Brand</h4>
                                <form action="#" name="brandform" id="brandform">
                                    <input type="checkbox" name="apple" id="apple"> Apple<br>
                                    <input type="checkbox" name="bellabeat" id="bellabeat"> Bellabeat<br>
                                    <input type="checkbox" name="fitbit" id="fitbit"> Fitbit<br>
                                    <input type="checkbox" name="garmin" id="garmin"> Garmin<br>
                                    <input type="checkbox" name="jawbone" id="jawbone"> Jawbone<br>
                                    <input type="checkbox" name="misfit" id="misfit"> Misfit<br>
                                    <input type="checkbox" name="moov" id="moov"> Moov<br>
                                    <input type="checkbox" name="samsung" id="samsung"> Samsung<br>
                                    <input type="checkbox" name="xiaomi" id="xiaomi"> Xiaomi
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="itemlist" class="searchpanel col-md-8">
                    
                </div>
            </div>

            <div class="footer">
               <p></p>
            </div>
        </div>
        <script src="js/shopping.js"></script>
    </body>
</html>
