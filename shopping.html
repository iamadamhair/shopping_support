<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shopping Support System</title>
        <meta name="description" content="Directly compare products via relevant features.">
        <link rel="stylesheet" href="css/main.css">
        <script type = "text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron container search">
                <div class="filter col-md-4">
                    <div class="filterpanel">
                        <form action="#">
                            <input type="text" value="Refine Search" name="narrowtext">
                            <input type="submit" value="Go" onclick="#" class="btn btn-sm btn-orange">
                        </form>
                        <p><a class="btn btn-sm btn-orange" href="compare.html" id="comparebutton" role="button">Compare # selected items</a></p>
                        <p><a class="btn btn-sm btn-orange" href="#" id="resetbutton" role="button">Reset Search</a></p>
                        <div class="filteroptions">
                            <div id="priceoption">
                            <p>Price</p>
                                <form action="#">
                                    <input class="price" type="text" value="Min">
                                    <input class="price" type="text" value="Max">
                                </form>
                            </div>
                            <div class="filteritem" id="ratingoption">
                                <p>Rating</p>
                                <form action="#">
                                    <input type="checkbox"> <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <br>
                                    <input type="checkbox"> <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <br>
                                    <input type="checkbox"> <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span><br>
                                </form>
                            </div>
                            <div class="filteritem" id="featuresoption">
                                <p>Features</p>
                                <form action="#">
                                    <input type="checkbox"> Heart rate<br>
                                    <input type="checkbox"> Notifications<br>
                                    <input type="checkbox"> Built-in wifi
                                </form>
                            </div>
                            <div class="filteritem" id="brandoption">
                                <p>Brand</p>
                                <form action="#">
                                    <input type="checkbox"> Apple<br>
                                    <input type="checkbox"> Garmin<br>
                                    <input type="checkbox"> Samsung
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="itemlist" class="searchpanel col-md-8">
                    
                </div>
            </div>

            <div class="footer">
               <p></p>
            </div>
        </div>
        <script src="js/shopping.js"></script>
    </body>
</html>
